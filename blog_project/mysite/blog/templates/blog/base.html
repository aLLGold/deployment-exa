<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>Blog</title>
	
	<!-- Bootstrap -->
	<!-- CSS only -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<!-- Medium Style Editor -->
	<script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="{% static 'css/blog.css' %}">
	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Russo+One&display=swap" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>

	<!-- NAVBAR -->
	<nav class="navbar navbar-default techfont custom-navbar">
		<div class="container jumbotron">
			<ul class="nav navbar">
				<li><a class="navbar-brand bigbrand" href="{% url 'post_list'%}">My Blog</a></li>
				<li><a class="navbar-brand bigbrand" href="{% url 'about' %}">About</a></li>
				<li><a class="navbar-brand bigbrand" href="https://github.com/">GitHub</a></li>
				<li><a class="navbar-brand bigbrand" href="https://www.linkedin.com/">LinkedIn</a></li>
			</ul>

			<ul class="nav navbar-nav navbar-rigth">
				{% if user.is_authenticate %}
				<li>
					<a href="{% url 'post_new' %}">New Post</a>
				</li>
				<li>
					<a href="{% url 'post_draft_list' %}">Draft</a>
				</li>
				<li>
					<a href="{% url 'logout' %}">Log Out</a>
				</li>
				<li>
					<a>Welcome: {{user.username}}</a>
				</li>
				{% else %}
				<li><a  class="nav navbar-rigth" href="{% url 'login' %}"><span class="glyphicon glyphicon-user">user</span></a></li>
				{% endif %}
				
			</ul>
				
			
		</div>
		
	</nav>
	<!-- CONTENT BLOCK -->

	<div class="content container">
		<div class="row">
			<div class="col-md-8">
				<div class="blog_post">
					{% block content %}
					{% endblock %}					
				</div>
			</div>
			<div class="pikachu"></div>
		</div>
	</div>
</body>
</html>
