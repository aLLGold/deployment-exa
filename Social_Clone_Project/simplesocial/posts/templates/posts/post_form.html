{% extends "post/post_base.html" %}
{% bootstrap3 %}
{% block post_content %}
	<h4>Create a new Post</h4>
	<form id='postForm' action="{% url 'post:create' %}" method="post">
		{% csrf_token %}
		{% bootsrap_form form %}
		<input type="submit" class="btn btn-primary btn-large" value="Post">
	</form>
{% endblock %}
